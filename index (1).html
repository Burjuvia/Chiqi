<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiqi - AI Fashion Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #333;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
        #result {
            max-width: 400px;
            margin: 30px auto;
            background-color: #e3ffe3;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to Chiqi</h1>
    <p>Your AI-powered fashion assistant</p>

    <form id="fashionForm">
        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="">Select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <label for="height">Height (cm)</label>
        <input type="number" id="height" required>

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" required>

        <label for="skin">Skin Tone</label>
        <select id="skin" required>
            <option value="">Select</option>
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
        </select>

        <label for="style">Preferred Style</label>
        <select id="style" required>
            <option value="">Select</option>
            <option value="casual">Casual</option>
            <option value="elegant">Elegant</option>
            <option value="sporty">Sporty</option>
            <option value="street">Street</option>
        </select>

        <button type="submit">Get Outfit Suggestion</button>
    </form>

    <div id="result">
        <strong>Suggested Look:</strong>
        <p id="suggestionText">AI is choosing your perfect look...</p>
    </div>

    <script>
        const form = document.getElementById('fashionForm');
        const result = document.getElementById('result');
        const suggestionText = document.getElementById('suggestionText');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            result.style.display = 'block';
            suggestionText.textContent = "Based on your info, a tailored look would appear here! (This will be powered by AI)";
        });
    </script>

</body>
</html>
